<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Activerse Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--dark-bg);
        }
        .login-card {
            background: var(--darker-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: var(--gray-text);
        }
        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            <div class="login-header">
                <h1>ACTIVERSE</h1>
                <p>Admin Login</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="login-error" class="error-message"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                <div style="text-align: center; margin-top: 1.5rem;">
                    <a href="forgot-password.html" style="color: var(--primary-color); text-decoration: none;">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        // Check if already logged in
        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/auth/check`, {
                    credentials: 'include'
                });
                const data = await response.json();
                if (data.authenticated) {
                    window.location.href = '/bookings';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        }

        checkAuth();

        // Handle login form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('login-error');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            errorDiv.textContent = '';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = 'bookings.html';
                } else {
                    errorDiv.textContent = data.error || 'Login failed';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Unable to connect to server. Please make sure the server is running.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>
