<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Activerse Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .forgot-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--dark-bg);
        }
        .forgot-card {
            background: var(--darker-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .forgot-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .forgot-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: var(--accent-color);
        }
        .reset-token-display {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            word-break: break-all;
        }
        .reset-token-display strong {
            color: var(--primary-color);
            display: block;
            margin-bottom: 0.5rem;
        }
        .reset-token-display code {
            color: var(--light-text);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-card">
            <a href="login.html" class="back-link">‚Üê Back to Login</a>
            <div class="forgot-header">
                <h1>Forgot Password</h1>
                <p>Enter your email to reset your password</p>
            </div>
            <form id="forgot-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autofocus>
                </div>
                <div id="forgot-error" class="error-message"></div>
                <div id="forgot-success" class="success-message"></div>
                <div id="reset-token-container" class="reset-token-display" style="display: none;">
                    <strong>Reset Token (for testing):</strong>
                    <code id="reset-token"></code>
                    <p style="margin-top: 0.5rem; font-size: 0.85rem; color: var(--gray-text);">
                        Copy this token and use it on the <a href="reset-password.html" style="color: var(--primary-color);">Reset Password</a> page.
                        <br><small>Note: In production, this would be sent via email.</small>
                    </p>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('forgot-error');
            const successDiv = document.getElementById('forgot-success');
            const tokenContainer = document.getElementById('reset-token-container');
            const tokenDisplay = document.getElementById('reset-token');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            errorDiv.textContent = '';
            successDiv.textContent = '';
            tokenContainer.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            const email = document.getElementById('email').value.trim();

            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = data.message;
                    if (data.resetToken) {
                        tokenContainer.style.display = 'block';
                        tokenDisplay.textContent = data.resetToken;
                    }
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                } else {
                    errorDiv.textContent = data.error || 'An error occurred';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                errorDiv.textContent = 'Unable to connect to server. Please make sure the server is running.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
