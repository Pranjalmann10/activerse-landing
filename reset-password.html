<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Activerse Admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .reset-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: var(--dark-bg);
        }
        .reset-card {
            background: var(--darker-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        .reset-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .reset-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        .back-link {
            color: var(--primary-color);
            text-decoration: none;
            display: inline-block;
            margin-bottom: 1rem;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-card">
            <a href="login.html" class="back-link">‚Üê Back to Login</a>
            <div class="reset-header">
                <h1>Reset Password</h1>
                <p>Enter your reset token and new password</p>
            </div>
            <form id="reset-form">
                <div class="form-group">
                    <label for="token">Reset Token</label>
                    <input type="text" id="token" name="token" required autofocus placeholder="Paste the reset token here">
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="newPassword" required minlength="6">
                    <small style="color: var(--gray-text); font-size: 0.85rem;">Must be at least 6 characters</small>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                </div>
                <div id="reset-error" class="error-message"></div>
                <div id="reset-success" class="success-message"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('reset-error');
            const successDiv = document.getElementById('reset-success');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            errorDiv.textContent = '';
            successDiv.textContent = '';

            const token = document.getElementById('token').value.trim();
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                return;
            }

            if (newPassword.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = data.message + ' Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Reset failed';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Reset password error:', error);
                errorDiv.textContent = 'Unable to connect to server. Please make sure the server is running.';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
