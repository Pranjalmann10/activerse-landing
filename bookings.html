<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Activerse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .bookings-container {
            padding: 100px 20px 50px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .bookings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .user-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }
        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        .stat-card p {
            color: var(--gray-text);
        }
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            color: var(--light-text);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .filter-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        .filter-btn:hover {
            border-color: var(--primary-color);
        }
        .bookings-table-container {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--card-border);
        }
        th {
            background: var(--darker-bg);
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }
        td {
            color: var(--gray-text);
        }
        tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }
        .status-confirmed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }
        .status-cancelled {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s;
        }
        .btn-confirm {
            background: #28a745;
            color: white;
        }
        .btn-cancel {
            background: #dc3545;
            color: white;
        }
        .btn-delete {
            background: #6c757d;
            color: white;
        }
        .action-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--gray-text);
        }
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray-text);
        }
        @media (max-width: 768px) {
            table {
                font-size: 0.85rem;
            }
            th, td {
                padding: 0.75rem 0.5rem;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html" style="text-decoration: none;"><span class="logo-text">ACTIVERSE</span></a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Back to Home</a></li>
                <li><a href="#" id="user-info" style="color: var(--primary-color);"></a></li>
                <li><a href="#" id="change-password-btn">Change Password</a></li>
                <li><a href="#" id="logout-btn" style="color: var(--accent-color);">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="bookings-container">
        <div class="bookings-header">
            <h1 class="section-title" style="margin: 0;">Booking Management</h1>
            <button class="btn btn-primary" onclick="window.location.href='index.html'">New Booking</button>
        </div>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <h3 id="total-bookings">0</h3>
                <p>Total Bookings</p>
            </div>
            <div class="stat-card">
                <h3 id="pending-bookings">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card">
                <h3 id="confirmed-bookings">0</h3>
                <p>Confirmed</p>
            </div>
            <div class="stat-card">
                <h3 id="cancelled-bookings">0</h3>
                <p>Cancelled</p>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-status="">All Bookings</button>
            <button class="filter-btn" data-status="pending">Pending</button>
            <button class="filter-btn" data-status="confirmed">Confirmed</button>
            <button class="filter-btn" data-status="cancelled">Cancelled</button>
        </div>

        <div class="bookings-table-container">
            <div id="bookings-loading" class="loading">Loading bookings...</div>
            <div id="bookings-empty" class="empty-state" style="display: none;">
                <p>No bookings found</p>
            </div>
            <table id="bookings-table" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Guests</th>
                        <th>Status</th>
                        <th>Payment</th>
                        <th>Amount</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="bookings-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="change-password-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeChangePasswordModal()">&times;</span>
            <h2>Change Password</h2>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">Current Password *</label>
                    <input type="password" id="current-password" name="currentPassword" required>
                </div>
                <div class="form-group">
                    <label for="new-password">New Password *</label>
                    <input type="password" id="new-password-change" name="newPassword" required minlength="6">
                    <small style="color: var(--gray-text); font-size: 0.85rem;">Must be at least 6 characters</small>
                </div>
                <div class="form-group">
                    <label for="confirm-password-change">Confirm New Password *</label>
                    <input type="password" id="confirm-password-change" name="confirmPassword" required>
                </div>
                <div id="change-password-error" class="error-message"></div>
                <div id="change-password-success" class="success-message"></div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">Change Password</button>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let currentFilter = '';
        let currentUser = null;

        // Check authentication and redirect if needed
        async function checkAuth() {
            try {
                const response = await fetch(`${API_URL}/auth/check`, {
                    credentials: 'include'
                });
                const data = await response.json();
                if (!data.authenticated) {
                    window.location.href = 'login.html';
                    return false;
                }
                currentUser = data.user;
                document.getElementById('user-info').textContent = `Logged in as: ${data.user.username}`;
                return true;
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = 'login.html';
                return false;
            }
        }

        // Logout function
        async function logout() {
            try {
                const response = await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Logout error:', error);
                window.location.href = 'login.html';
            }
        }

        // Change password modal functions
        function openChangePasswordModal() {
            document.getElementById('change-password-modal').style.display = 'flex';
            document.getElementById('change-password-form').reset();
            document.getElementById('change-password-error').textContent = '';
            document.getElementById('change-password-success').textContent = '';
        }

        function closeChangePasswordModal() {
            document.getElementById('change-password-modal').style.display = 'none';
        }

        // Initialize auth check
        checkAuth().then(isAuthenticated => {
            if (isAuthenticated) {
                // Load bookings after authentication confirmed
                loadStats();
                loadBookings();
            }
        });

        // Event listeners
        document.getElementById('logout-btn').addEventListener('click', (e) => {
            e.preventDefault();
            logout();
        });

        document.getElementById('change-password-btn').addEventListener('click', (e) => {
            e.preventDefault();
            openChangePasswordModal();
        });

        // Change password form
        document.getElementById('change-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('change-password-error');
            const successDiv = document.getElementById('change-password-success');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            errorDiv.textContent = '';
            successDiv.textContent = '';

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password-change').value;
            const confirmPassword = document.getElementById('confirm-password-change').value;

            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'New passwords do not match';
                return;
            }

            if (newPassword.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Changing...';

            try {
                const response = await fetch(`${API_URL}/auth/change-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ currentPassword, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    successDiv.textContent = data.message;
                    e.target.reset();
                    setTimeout(() => {
                        closeChangePasswordModal();
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Failed to change password';
                }
            } catch (error) {
                console.error('Change password error:', error);
                errorDiv.textContent = 'Unable to connect to server. Please try again.';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Change Password';
            }
        });

        // Close modal when clicking outside
        document.getElementById('change-password-modal').addEventListener('click', (e) => {
            if (e.target.id === 'change-password-modal') {
                closeChangePasswordModal();
            }
        });

        // Load bookings and stats
        async function loadBookings(status = '') {
            try {
                document.getElementById('bookings-loading').style.display = 'block';
                document.getElementById('bookings-table').style.display = 'none';
                document.getElementById('bookings-empty').style.display = 'none';

                const url = status ? `${API_URL}/bookings?status=${status}` : `${API_URL}/bookings`;
                const response = await fetch(url, {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const bookings = await response.json();

                document.getElementById('bookings-loading').style.display = 'none';

                if (bookings.length === 0) {
                    document.getElementById('bookings-empty').style.display = 'block';
                    return;
                }

                document.getElementById('bookings-table').style.display = 'table';
                const tbody = document.getElementById('bookings-tbody');
                tbody.innerHTML = '';

                bookings.forEach(booking => {
                    const paymentStatus = booking.payment_status || 'pending';
                    const amountPaid = booking.amount_paid || 0;
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>#${booking.id}</td>
                        <td>${booking.name}</td>
                        <td>${booking.email}</td>
                        <td>${booking.phone}</td>
                        <td>${new Date(booking.booking_date).toLocaleDateString()}</td>
                        <td>${booking.booking_time}</td>
                        <td>${booking.number_of_guests}</td>
                        <td><span class="status-badge status-${booking.status}">${booking.status.charAt(0).toUpperCase() + booking.status.slice(1)}</span></td>
                        <td><span class="status-badge status-${paymentStatus === 'paid' ? 'confirmed' : 'pending'}">${paymentStatus.charAt(0).toUpperCase() + paymentStatus.slice(1)}</span></td>
                        <td>â‚¹${amountPaid.toLocaleString('en-IN')}</td>
                        <td>
                            <div class="action-buttons">
                                ${booking.status === 'pending' && paymentStatus === 'paid' ? `<button class="action-btn btn-confirm" onclick="updateStatus(${booking.id}, 'confirmed')">Confirm</button>` : ''}
                                ${booking.status !== 'cancelled' ? `<button class="action-btn btn-cancel" onclick="updateStatus(${booking.id}, 'cancelled')">Cancel</button>` : ''}
                                <button class="action-btn btn-delete" onclick="deleteBooking(${booking.id})">Delete</button>
                            </div>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookings-loading').innerHTML = 'Error loading bookings. Make sure the server is running.';
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`, {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = 'login.html';
                    return;
                }
                
                const stats = await response.json();
                document.getElementById('total-bookings').textContent = stats.total_bookings || 0;
                document.getElementById('pending-bookings').textContent = stats.pending || 0;
                document.getElementById('confirmed-bookings').textContent = stats.confirmed || 0;
                document.getElementById('cancelled-bookings').textContent = stats.cancelled || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function updateStatus(id, status) {
            if (!confirm(`Are you sure you want to ${status} this booking?`)) return;

            try {
                const response = await fetch(`${API_URL}/bookings/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    alert('Booking updated successfully!');
                    loadBookings(currentFilter);
                    loadStats();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error updating booking:', error);
                alert('Error updating booking. Make sure the server is running.');
            }
        }

        async function deleteBooking(id) {
            if (!confirm('Are you sure you want to delete this booking? This action cannot be undone.')) return;

            try {
                const response = await fetch(`${API_URL}/bookings/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (response.ok) {
                    alert('Booking deleted successfully!');
                    loadBookings(currentFilter);
                    loadStats();
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                console.error('Error deleting booking:', error);
                alert('Error deleting booking. Make sure the server is running.');
            }
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.status;
                loadBookings(currentFilter);
            });
        });
    </script>
</body>
</html>
